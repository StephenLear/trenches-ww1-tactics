<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Dark military color -->
  <rect width="1284" height="2778" fill="#1a1a14"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#2a2a1f" />
      <stop offset="100%" stop-color="#1a1a14" />
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37" />
      <stop offset="50%" stop-color="#f4d03f" />
      <stop offset="100%" stop-color="#d4af37" />
    </linearGradient>
  </defs>

  <rect width="1284" height="2778" fill="url(#bgGradient)"/>

  <!-- Decorative top border -->
  <rect x="100" y="200" width="1084" height="4" fill="#8b7355" opacity="0.5"/>
  <rect x="150" y="210" width="984" height="2" fill="#d4af37" opacity="0.3"/>

  <!-- Main title: TRENCHES -->
  <text x="642" y="1100" font-family="Georgia, Times, serif" font-size="140" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="20">TRENCHES</text>

  <!-- Subtitle -->
  <text x="642" y="1200" font-family="Georgia, Times, serif" font-size="48" fill="#8b7355" text-anchor="middle" letter-spacing="12">WW1 TACTICS</text>

  <!-- Decorative line under title -->
  <line x1="400" y1="1260" x2="884" y2="1260" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
  <circle cx="642" cy="1260" r="6" fill="#d4af37" opacity="0.8"/>

  <!-- Central helmet icon -->
  <g transform="translate(642, 900)">
    <!-- Helmet silhouette -->
    <ellipse cx="0" cy="0" rx="120" ry="48" fill="#3d3d2d"/>
    <ellipse cx="0" cy="0" rx="108" ry="42" fill="#4a4a3a"/>
    <path d="M-108 0 Q0 -30 108 0 Q0 -15 -108 0" fill="#5c5c4a"/>
    <!-- Helmet rim -->
    <ellipse cx="0" cy="12" rx="132" ry="18" fill="#2d2d22"/>
  </g>

  <!-- Crossed rifles -->
  <g fill="#8b7355" opacity="0.8" transform="translate(642, 900)">
    <rect x="-200" y="-80" width="12" height="180" rx="3" transform="rotate(-25 -194 10)"/>
    <rect x="188" y="-80" width="12" height="180" rx="3" transform="rotate(25 194 10)"/>
  </g>

  <!-- Year badge -->
  <g transform="translate(642, 1350)">
    <rect x="-100" y="-25" width="200" height="50" rx="8" fill="#8b0000" opacity="0.9"/>
    <rect x="-95" y="-20" width="190" height="40" rx="6" fill="none" stroke="#d4af37" stroke-width="1.5"/>
    <text x="0" y="12" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#d4af37" text-anchor="middle">1914-1918</text>
  </g>

  <!-- Barbed wire decoration -->
  <g stroke="#555544" stroke-width="2" fill="none" opacity="0.4">
    <path d="M200 1500 Q400 1480 642 1500 Q884 1520 1084 1500"/>
    <path d="M200 1520 Q400 1540 642 1520 Q884 1500 1084 1520"/>
  </g>

  <!-- Loading indicator area -->
  <text x="642" y="2400" font-family="Georgia, serif" font-size="28" fill="#8b7355" text-anchor="middle" opacity="0.7">Preparing the trenches...</text>

  <!-- Decorative bottom border -->
  <rect x="150" y="2560" width="984" height="2" fill="#d4af37" opacity="0.3"/>
  <rect x="100" y="2570" width="1084" height="4" fill="#8b7355" opacity="0.5"/>

  <!-- Corner decorations -->
  <g fill="#d4af37" opacity="0.3">
    <!-- Top left -->
    <path d="M100 250 L100 300 L150 300 L150 280 L120 280 L120 250 Z"/>
    <!-- Top right -->
    <path d="M1184 250 L1184 300 L1134 300 L1134 280 L1164 280 L1164 250 Z"/>
    <!-- Bottom left -->
    <path d="M100 2528 L100 2478 L150 2478 L150 2498 L120 2498 L120 2528 Z"/>
    <!-- Bottom right -->
    <path d="M1184 2528 L1184 2478 L1134 2478 L1134 2498 L1164 2498 L1164 2528 Z"/>
  </g>
</svg>
